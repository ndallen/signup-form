<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="container">
    
    <div class="form">
      <div class="intro">
        <h1>Sign Up</h1>
        <h3 id="tagline">Its free and only takes a minute</h3>
      </div>
      <form class="label" action="" name="signUp">
        <div class="form-data">
        <label id="firstName" for="firstName">First Name</label><br>
        <input type="text" name="firstName"><br>
        <label for="secondName">Second Name</label><br>
        <input type="text" name="secondName"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" required><br>
        <label for="password">Password</label><br>
        <input type="text" name="password"><br>
        <label for="password">Confirm Password</label><br>
        <input type="text" name="password"> <br>
          <div class="btn-container">
        <button id="btn">Sign Up</button>
        </div>
</div>
      </form>
      <footer class="footer-form"><p>By Clicking the Sign Up button you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p></footer>
    </div><!-- Form -->

  </div> <!-- Container-->
  <footer><p id="bottom-footer">Already have an account? <a href="#"><span id="login-here">Login Here</span></a></p></footer>
</body>
</html>
